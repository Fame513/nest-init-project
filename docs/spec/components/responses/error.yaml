BaseError:
  type: object
  properties:
    errorCode:
      type: number
    errorMessage:
      type: string
  required:
    - errorCode
    - errorMessage


ValidationError:
  description: Invalid parameter
  content:
    application/json:
      schema:
        allOf:
          - $ref: "#/components/responses/BaseError"
          - properties:
              errorCode:
                default: 1000
                example: 1000
              errorMessage:
                example: Validation failed

